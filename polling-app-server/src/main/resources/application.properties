### Server Properties
server.port= 5002
server.compression.enabled=true
#
### Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/mis_messenger?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
